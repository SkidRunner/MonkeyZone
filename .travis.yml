language: java
sudo: false

branches:
  only:
  - master

matrix:
  include:
  - os: linux
    jdk: oraclejdk8
    env: UPLOAD=true UPLOAD_NATIVE=true
  - os: linux
    jdk: openjdk7
  - os: osx
    env: UPLOAD_NATIVE=true

addons:
  ssh_known_hosts: github.com

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew check

notifications:
  slack:
    on_success: change
    on_failure: always
